<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="screen"></div>
    <div class="buttons">
      <div>
        <div class="backspace">&lt;-</div>
        <div class="clear">AC</div>
      </div>
      <div class="nums">
        <div class="num">7</div>
        <div class="num">4</div>
        <div class="num">1</div>
        <div class="num">0</div>
      </div>
      <div class="nums">
        <div class="num">8</div>
        <div class="num">5</div>
        <div class="num">2</div>
        <div class="num">.</div>
      </div>
      <div class="nums">
        <div class="num">9</div>
        <div class="num">6</div>
        <div class="num">3</div>
        <div class="equals">=</div>
      </div>
      <div class="operators">
        <div value="/">รท</div>
        <div value="*">x</div>
        <div value="-">-</div>
        <div value="+">+</div>
      </div>
    </div>
  </div>
</body>
</html>
